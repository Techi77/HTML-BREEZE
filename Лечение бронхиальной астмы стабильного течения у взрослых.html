  class Algorythmm extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        isAnswering: false,
        currentStage: -1,
      }
    }

    switchAnswering = () => {
      this.setState({
        isAnswering: !this.state.isAnswering
      })
    }

    onChangeStage = (stage) => {
      this.setState({
        currentStage: stage
      })
    }

    onAnswerAboutControl = (isGood) => {
      if (isGood) {
        if (this.state.currentStage - 1 === -1) {
          this.onChangeStage(-2);
        }
        else {
          this.onChangeStage(this.state.currentStage - 1);
        }
      }
      else {
        if (this.state.currentStage === 4) {
          this.onChangeStage(-3);
        }
        else {
          this.onChangeStage(this.state.currentStage + 1);
        }

      }
    }

    render() {
      return (
        <div className="algorythmRoot">
          <Text content={["Алгоритм составлен на основании клинических рекомендаций", { link: "https://cr.minzdrav.gov.ru/schema/359_2", text: " «Бронхиальная астма»" }, " (разработчики – Российское респираторное общество, Российская ассоциация аллергологов и клинических иммунологов, Союз педиатров России), 2021 г., при участии",  " <b>Российского научного медицинского общества терапевтов.</b>"]} />
          {

            this.state.currentStage === -2 ?
              <div>
                <Text content={["Необходимо продолжать терапию первой ступени"]} />
                <Button title="Вернуться на первую ступень терапии" onChangeStage={() => this.onChangeStage(0)} />
              </div>
              : <div />
          }

          {
            this.state.currentStage === -1 ? <StartBlock onChangeStage={this.onChangeStage} switchAnswering={this.switchAnswering} onAnswerAboutControl={this.onAnswerAboutControl}/> : <div />
          }

          {
            this.state.isAnswering === true ? <div /> : this.state.currentStage >= 0 ? <Stage switchAnswering={this.switchAnswering} block={stages[this.state.currentStage]} /> : <div />
          }

          {
            this.state.isAnswering ? <Questions switchAnswering={this.switchAnswering} onAnswerAboutControl={this.onAnswerAboutControl} /> : <div />
          }

          {
            this.state.currentStage === -3 ?
              <div>
                <Text content={["Направление пациента к специалисту, занимающемуся экспертизой и лечением тяжелой астмы."]} />
                <Button title="Вернуться на пятую ступень терапии" onChangeStage={() => this.onChangeStage(4)} />
              </div>
              : <div />
          }
        </div>
      )
    }
  }







  class Questions extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        firstQuestionPassed: false,
        secondQuestionPassed: false,
        thirdQuestionPassed: false,
        forthQuestionPassed: false,
        answers: [false, false, false, false]
      }
    }

    onAnswer = (order, answer) => {
      switch (order) {
        case 1:
          this.setState({
            firstQuestionPassed: true,
            answers: this.state.answers.map((item, index) => (index === order - 1) ? answer : item)
          })
          break;
        case 2:
          this.setState({
            secondQuestionPassed: true,
            answers: this.state.answers.map((item, index) => (index === order - 1) ? answer : item)
          })
          break;
        case 3:
          this.setState({
            thirdQuestionPassed: true,
            answers: this.state.answers.map((item, index) => (index === order - 1) ? answer : item)
          })
          break;
        case 4:
          this.setState({
            forthQuestionPassed: true,
            answers: this.state.answers.map((item, index) => (index === order - 1) ? answer : item)
          })
          break;
      }
    }

    render() {
      let numOfYesAnswers = 0
      this.state.answers.map((item) => {if(item=="Да")numOfYesAnswers++})
      return (
        <div>
          <Text content={["За последние 4 недели у пациента отмечались..."]} />
          <Radiobutton marker="changeStageQuestions" title={changeStageQuestions.question_1.title} content={changeStageQuestions.question_1.content} onAnswer={(answer) => this.onAnswer(1, answer)} />
          {this.state.firstQuestionPassed ? <Radiobutton marker="changeStageQuestions" title={changeStageQuestions.question_2.title} content={changeStageQuestions.question_2.content} onAnswer={(answer) => this.onAnswer(2, answer)} /> : <div />}
          {this.state.secondQuestionPassed ? <Radiobutton marker="changeStageQuestions" title={changeStageQuestions.question_3.title} content={changeStageQuestions.question_3.content} onAnswer={(answer) => this.onAnswer(3, answer)} /> : <div />}
          {this.state.thirdQuestionPassed ? <Radiobutton marker="changeStageQuestions" title={changeStageQuestions.question_4.title} content={changeStageQuestions.question_4.content} onAnswer={(answer) => this.onAnswer(4, answer)} /> : <div />}
          {this.state.forthQuestionPassed ? <div>{
            numOfYesAnswers==0
              ? <Button marker="answering" title="Хороший контроль" switchAnswering={this.props.switchAnswering} onAnswerAboutControl={() => this.props.onAnswerAboutControl(true)} />
              : numOfYesAnswers<3 ? <Button marker="answering" title="Частичный контроль" switchAnswering={this.props.switchAnswering} onAnswerAboutControl={() => this.props.onAnswerAboutControl(false)} />
              : <Button marker="answering" title="Нет контроля" switchAnswering={this.props.switchAnswering} onAnswerAboutControl={() => this.props.onAnswerAboutControl(false)} />
          }</div> : <div />

          }
        </div>
      )
    }
  }

  class StartBlock extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        startQuestionCaseNum: 0, // 0 - первый стартовый вопрос, (-1) - нет, 1 - да, 
        stageHasBeenSet: -1,
      }
    }

    changeCaseNum = (caseNum) => {
      this.setState({
        startQuestionCaseNum: caseNum
      })
    }
    setStage = (stage=-1) => {
      this.setState({
        stageHasBeenSet: stage
      })
    }

    onAnswerAboutControl = (isGood) => {
      if (isGood) {
        if (this.state.stageHasBeenSet - 1 === -1) {
          this.props.onChangeStage(-2);
        }
        else {
          this.props.onChangeStage(this.state.stageHasBeenSet - 1);
        }
      }
      else {
        if (this.state.stageHasBeenSet === 4) {
          this.props.onChangeStage(-3);
        }
        else {
          this.props.onChangeStage(this.state.stageHasBeenSet + 1);
        }

      }
    }



    render() {
      return (
        <div>
          <div>
            <Radiobutton marker="startQuestions" title={startQuestions.case0.title} content={startQuestions.case0.content} onClickStartQuestion={this.changeCaseNum} />
          </div>
          {
            this.state.startQuestionCaseNum == -1 &&
            <div>
            <Radiobutton marker="startQuestions" title={startQuestions.case1.title} content={startQuestions.case1.content} onChangeStage={this.props.onChangeStage} />
            </div>
          }
          { this.state.startQuestionCaseNum == 1 &&
            <div>
            <Radiobutton marker="stageQuestions" title="Выберите терапию, которую сейчас принимает пациент по поводу бронхиальной астмы." content={stageQuestions} setStage={this.setStage} />
          </div>}
          { this.state.stageHasBeenSet>=0 &&
            <div>
            <Questions switchAnswering={() => {}} onAnswerAboutControl={this.onAnswerAboutControl}/>
          </div>}
        </div>
      )
    }
  }






  const Stage = ({ block, switchAnswering }) => {
    return (
      <div>
        {block.elements.map((item, index) => {
          switch (item.element) {
            case "text":
              return <Text key={index} content={item.content} />
            case "button":
              return <Button key={index} title={item.title} />
            case "radiobutton":
              return <Radiobutton key={index} title={item.title} content={item.content} />
            case "accordion":
              return <Accordion key={index} title={item.title} content={item.content} />
          }
        })}
        <Button marker="switchAnswering" switchAnswering={switchAnswering} title={`Оцените контроль над заболеванием на ${block.stage} ступени терапии`} />
      </div>
    )
  }









  const Text = ({ content }) => {
    return (
      <div className="textBlock">
        <div className="textBlock_text">
          {
            content.map((item) => {
              if (typeof item === "object") {
                return <a className="linkInText" href={item.link}>{item.text}</a>
              }
              else if (item === "<br>") return <br />;
              else if (item.includes("<b>")) return <b><span>{item.replace("<b>", "").replace("</b>", "")}</span></b>;
              else {
                return <span>{item}</span>
              }

            })
          }
        </div>
      </div>
    )
  }

  class Button extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        pressed: false,
      }
    }

    render() {
      const { title } = this.props;

      return (
        <div className="buttonBlock">
          <button
            onClick={() => this.setState({ pressed: !this.state.pressed }, () => {
              if (this.props.marker === "switchAnswering") {
                this.props.switchAnswering();
              }
              else if (this.props.marker === "answering") {
                this.props.switchAnswering();
                this.props.onAnswerAboutControl();
              }
              else {
                this.props.onChangeStage();
              }
            })}
            className={this.state.pressed ? "buttonBlock_button_active" : "buttonBlock_button_passive"}>{this.props.title}</button>
        </div>
      )
    }
  }


  class Radiobutton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        buttons: []
      }
    }

    componentDidMount() {
      const { content } = this.props;

      this.setState({
        buttons: content.map((item) => ({ text: item, pressed: false }))
      })
    }

    render() {
      const { title } = this.props;

      return (
        <div className="radiobuttonBlock">
          <p className="radiobuttonBlock_text">{this.props.title}</p>
          {this.state.buttons.map((button, index) => {
            return (
              <button
                key={index}
                onClick={() => this.setState({
                  buttons: this.state.buttons.map((item, order) => {
                    if (index === order) {
                      item.pressed = true;
                      return item;
                    }
                    else {
                      item.pressed = false;
                      return item;
                    }
                  })
                },
                  () => {
                    if (this.props.marker === "startQuestions"){
                      if (button.text === "Да") {
                        this.props.onClickStartQuestion(1)
                      }
                      else if (button.text === "Нет"){
                        this.props.onClickStartQuestion(-1)
                      }
                      else if (button.text === "Симптомы <2 раз в неделю,\nОФВ\u2081 или ПСВ ≥80%"){
                        this.props.onChangeStage(0)
                      }
                      else if (button.text === "Симптомы ≥2 раз в неделю,\nОФВ\u2081 или ПСВ ≥80%"){
                        this.props.onChangeStage(1)
                      }
                      else if (button.text === "Симптомы большинство дней в неделю или ежедневно,\nОФВ\u2081 или ПСВ < 80%"){
                        this.props.onChangeStage(2)
                      }
                    }
                    if (this.props.marker === "stageQuestions") {
                        this.props.setStage(index)
                    }
                    if (this.props.marker === "changeStageQuestions") {
                      this.props.onAnswer(button.text);
                    }
                  }
                )}
                className={this.state.buttons[index].pressed ? "radiobuttonBlock_button_active" : "radiobuttonBlock_button_passive"}
              >
                {button.text}
              </button>
            )
          })}
        </div>
      )
    }
  }
